server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Handle client-side routing for the Single Page Application (SPA)
    location / {
        try_files $uri /index.html;
    }

    # Proxy API requests to the backend service, stripping the /api prefix
    location /api/ {
        # The name 'backend' comes from the service name in docker-compose.yml
        # The port '3001' is the port the backend service is listening on
        proxy_pass http://backend:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Set cache headers for static assets
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
# Nginx configuration for serving a Single Page Application (SPA)